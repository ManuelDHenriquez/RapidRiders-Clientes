<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="../../assets/img/LOGOrapid-riders.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="inicio">
        <div class="container-fluid m-3">
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 my-3 rounded titulo">
                            <h5 class="my-2">Regístrate</h5>
                            <h5>Información Personal</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="mb-2 col-md-6">
                            <label for="txtNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese tu nombre">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtID" class="form-label">Identificación</label>
                            <input type="text" class="form-control" id="txtID" placeholder="Ingese su ID">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="txtTelefono" placeholder="Ingrese su teléfono">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="txtEmail" placeholder="Ingese su correo">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtContraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="txtContraseña"
                                placeholder="Ingrese su contraseña">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtRepetir" class="form-label">Repita su Contraseña</label>
                            <input type="password" class="form-control" id="txtRepetir"
                                placeholder="Ingrese nuevamente su contraseña">
                        </div>
                    </div>
                    <div class="col-sm-12 my-2 text-center">
                        <button type="submit" class="btn btn-warning" id="btnRegistrar">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
