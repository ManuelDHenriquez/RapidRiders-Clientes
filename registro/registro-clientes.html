<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="../../assets/img/LOGOrapid-riders.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="inicio">
        <div class="container-fluid m-3">
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 my-3 rounded titulo">
                            <h5 class="my-2">Regístrate</h5>
                            <h5>Información Personal</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="mb-2 col-md-6">
                            <label for="txtNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese tu nombre">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtID" class="form-label">Identificación</label>
                            <input type="text" class="form-control" id="txtID" placeholder="Ingese su ID">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="txtTelefono" placeholder="Ingrese su teléfono">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="txtEmail" placeholder="Ingese su correo">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtEmail" class="form-label">Número Tarjeta</label>
                            <input type="email" class="form-control" id="txtTarjeta" placeholder="404150253605224" maxlength="16">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtEmail" class="form-label">Expira</label>
                            <input type="email" class="form-control" id="txtExpira" placeholder="AA-MM" maxlength="5">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtEmail" class="form-label">CVV</label>
                            <input type="password" class="form-control" id="txtCVV" placeholder="CVV" maxlength="3">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtContraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="txtContrasena"
                                placeholder="Ingrese su contraseña">
                        </div>
                        <div class="mb-2 col-md-6">
                            <label for="txtRepetir" class="form-label">Repita su Contraseña</label>
                            <input type="password" class="form-control" id="txtRepetir"
                                placeholder="Ingrese nuevamente su contraseña">
                        </div>
                    </div>
                    <div class="col-sm-12 my-2 text-center">
                        <button type="submit" class="btn btn-warning" id="btnRegistrar">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>    
<script src="./assets/js/controlador.js"></script>

</html>
